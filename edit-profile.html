<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flight Reservation System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="./styles.css" rel="stylesheet">
</head>

<body onload="loadEditProfile()">
  <!--nav start-->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Flight Reservation System</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" onclick="navigate('/home.html')" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" aria-current="page" onclick="navigate('/profile.html')">User Profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" aria-current="page" onclick="navigate('/edit-profile.html')">Edit Profile</a>
          </li>
        </ul>
      </div>
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" onclick="logout('/login.html')">Logout</a>
        </li>
      </ul>
    </div>
  </nav>
  <!--Nav end-->
  <div class="container mt-3" id="edit_profile">
    <div class="row">
      <div class="col-lg-6 col-md-12 col-sm-12 offset-lg-3">
        <div class="card">
          <div class="card-header d-flex align-items-center justify-content-between w-100">
            <h1>Edit Profile</h1>
            <a href="#" onclick="navigate('/profile.html')" class="btn btn-primary">Go to Profile</a>
          </div>
          <div class="card-body">
            <form id="edit_profile_form">
              <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-12">
                  <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" name="email" id="email" disabled
                      aria-describedby="email_error">
                    <!--<div id="email_error" class="form-text">Enter email address.</div>-->
                  </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12">
                  <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" name="password" id="password">
                  </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12">
                  <div class="mb-3">
                    <label for="fName" class="form-label">First Name</label>
                    <input type="text" class="form-control" name="fName" id="fName" aria-describedby="fName_error">
                    <!--<div id="email_error" class="form-text">Enter email address.</div>-->
                  </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12">
                  <div class="mb-3">
                    <label for="lName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" name="lName" id="lName" aria-describedby="lName_error">
                    <!--<div id="email_error" class="form-text">Enter email address.</div>-->
                  </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12">
                  <div class="mb-3">
                    <label for="lName" class="form-label">Date of Birth</label>
                    <input type="date" class="form-control" name="dob" id="dob" aria-describedby="dob_error">
                    <!--<div id="email_error" class="form-text">Enter email address.</div>-->
                  </div>
                </div>
              </div>
              <button type="button" onclick="updateProfileForm()" class="btn btn-primary">Update</button>
            </form>
          </div>
        </div>

      </div>
    </div>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
  integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
  integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
<script src="./script.js"></script>

</html>
